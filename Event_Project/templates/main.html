{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Management Portal</title>

<style>
/* ===== RESET & BODY ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url(/static/campus-1.webp) center/cover no-repeat;
    filter: blur(8px);
    transform: scale(1.05);
    z-index: -2;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: -1;
}

/* ===== HEADER ===== */
header {
    height: 110px;
}

nav {
    width: 95%;
    height: 70px;
    margin: 20px auto;
    padding: 0 30px;

    display: flex;
    justify-content: space-between;
    align-items: center;

    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

#logo_img {
    height: 55px;
}

#d {
    color: white;
    font-size: 2em;
    font-weight: bold;
}

/* Image dropdown */
.menu-container {
    position: relative;
    width: 35px;
    height: 35px;
}

#menu_image {
    width: 35px;
    height: 35px;
}

.menu-container select {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
}

/* ===== MAIN LAYOUT ===== */
main {
    height: calc(100vh - 110px);
    display: flex;
    gap: 30px;
    padding: 20px 50px;
    box-sizing: border-box;
}

/* Left Panel */
#d1 {
    flex: 3;
    padding: 30px;
    border-radius: 25px;

    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);

    color: white;
    display: flex;
    flex-direction: column;
    max-height: 450px;

}

.title {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
}




#box {
    width: 100%;
    height: 250%;
    border: none;
    border-radius: 10px;
}

/* Right Panel */
#d2 {
    flex: 1;
    padding: 30px;
    border-radius: 25px;

    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);

    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
    max-height: 200px;
}

#d2 button {
    padding: 10px;
    border-radius: 15px;
    border: none;
    font-weight: bold;
    cursor: pointer;

    background: rgba(255,255,255,0.15);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    transition: 0.3s;
    height: 20px;

}

#d2 button:hover {
    background: rgba(255,255,255,0.3);
    transform: translateY(-2px);
}
</style>
</head>

<body>

<header>
    <nav>
        <img src="/static/logo.PNG" id="logo_img">

        <div id="d">Event Management Portal</div>

        <div class="menu-container">
            <img src="/static/pngwing.com (1).png" id="menu_image">
            <select>
                <option></option>
                <option>Login</option>
                <option>Register</option>
                <option>Contact Us</option>
            </select>
        </div>
    </nav>
</header>

<main>
    <div id="d1">
        <div class="title">Latest Notification</div>
        <div>
            <iframe src="{% url 'notification_main' %}" id="box"></iframe>
        </div>
    </div>

        <div id="d2">
            <a href='{% url 'login' %}'>
            <button type="submit">LOGIN</button>
            </a>
            <a href='{% url 'register' %}'>
            <button type="submit">REGISTER</button>
            </a>
            <a href='{% url 'other_regis' %}'>
            <button type="submit">OTHER REGISTRATION</button>
            </a>
        </div>
</main>

</body>
</html>
